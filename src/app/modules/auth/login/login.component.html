
<div class="flex justify-content-center aling-items-center" 
style="background-color: aqua; height: 100vh; width: 100%;">

    <mat-card>
        <mat-card-header>
            <mat-card-title>Iniciar Sesión</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="mt-3">
            <div class="grid formgrid">
                <div class="col-12">
                    <mat-form-field class="w-full">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" matInput/>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="w-full">
                        <mat-label>Contraseña</mat-label>
                        <input type="password" formControlName="password" matInput/>
                    </mat-form-field>
                </div>
        
            </div>
        <button type="submit" routerLink="/dashboard/home" mat-button>
        Iniciar Sesión
        </button>     
        </form>

      
        </mat-card-content>
    </mat-card>

</div>
